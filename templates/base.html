<html>

<head>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-light bg-primary justify-content-between">
    <div class="container">
      <a href="/" class="navbar-brand text-light">Stupid Twitter</a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if session["user_id"] %}
        <li class="nav-item">
          <a href="/logout" class="nav-link pr-3 text-light">Logout</a>
        </li>
        {% else%}
        <li class="nav-item">
          <a href="/login" class="nav-link pr-3 text-light">Login</a>
        </li>
        <li class="nav-item">
          <a href="/register" class="nav-link pr-3 text-light">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 2em">
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{category}}">{{ message }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
